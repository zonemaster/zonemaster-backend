dist: focal

language: perl

perl: "5.32"

stages:
  - manifest
  - test

script:
    - perl Makefile.PL
    - make test TEST_VERBOSE=1

jobs:
  include:
    - stage: manifest
      script:
        - perl Makefile.PL
        - touch unknown.file
        - if make distcheck |& grep -i "Not in MANIFEST"; then exit 1; fi
    - stage: test
      env: TARGET=SQLite ZONEMASTER_RECORD=0 ZONEMASTER_BACKEND_CONFIG_FILE=./share/travis_sqlite_backend_config.ini
    - perl: "5.16"
      dist: bionic
      env: TARGET=SQLite ZONEMASTER_RECORD=0 ZONEMASTER_BACKEND_CONFIG_FILE=./share/travis_sqlite_backend_config.ini

